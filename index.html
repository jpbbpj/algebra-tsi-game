<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="theme-color" content="#6d28d9"/>
<title>Algebra Quest â€” v1.4.0 (Games Edition)</title>
<link rel="manifest" href="/manifest.json">
<link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div id="app" class="app-root">
    <header class="topbar">
      <div class="title">Algebra Quest</div>
      <div class="score" id="score">XP: 0</div>
    </header>

    <main class="main" id="main">
      <section id="home" class="screen active">
        <h1 class="welcome">Welcome to Algebra TSI Practice!</h1>
        <p class="sub">Choose a level to begin â€” practice daily, earn XP, and master algebra.</p>
        <div id="levelsGrid" class="levels-grid" aria-label="Level selection"></div>
        <div class="controls">
          <button id="randomPracticeBtn" class="btn">Random Practice</button>
          <button id="openSettingsBtn" class="btn">Settings</button>
        </div>
      </section>

      <section id="game" class="screen">
        <div class="game-top">
          <div id="levelInfo" class="level-info">Level 1</div>
          <div class="progress-wrap">
            <div class="progress-bar"><div id="progressFill" class="fill"></div></div>
            <div id="progressText" class="progress-text">0 / 100</div>
          </div>
        </div>

        <div class="card question-card">
          <div id="questionText" class="question">3 + 4</div>
          <input id="answerInput" class="answer-input" inputmode="numeric" pattern="[0-9\-\.]*" placeholder="Your answer" />
          <div class="actions">
            <button id="submitBtn" class="btn primary">Submit</button>
            <button id="stepsBtn" class="btn">Show Steps</button>
          </div>
          <div id="feedback" class="feedback"></div>
        </div>
        <div class="controls small-controls">
          <button id="quitBtn" class="btn">Quit</button>
          <label class="small">Verbose steps <input id="verboseToggle" type="checkbox" /></label>
        </div>
      </section>

      <section id="end" class="screen">
        <div id="celebration" class="celebration"></div>
        <h2 id="endTitle">Level Complete</h2>
        <p id="endSummary"></p>
        <div class="controls">
          <button id="advanceBtn" class="btn primary">Advance</button>
          <button id="retryBtn" class="btn">Repeat Level</button>
          <button id="homeBtn" class="btn">Home</button>
        </div>
        <div class="small" id="unlockText"></div>
      </section>

      <section id="settings" class="screen">
        <h2>Settings</h2>
        <label>Problems per round (max 100)<input id="problemsPerRound" type="number" min="1" max="100" value="100"/></label>
        <label>Enable sound <input id="enableSound" type="checkbox" checked/></label>
        <label>Verbose steps default <input id="verboseDefault" type="checkbox" /></label>
        <div class="controls">
          <button id="saveSettingsBtn" class="btn primary">Save</button>
          <button id="settingsBackBtn" class="btn">Back</button>
        </div>
      </section>
    </main>

    <footer class="footer">Not official TSI material. <span id="versionText">Game version v1.4.0 (Games Edition)</span></footer>
  </div>

  <div id="stepsModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h3>Worked solution</h3>
      <ol id="stepsList" class="steps-list" aria-live="polite"></ol>
      <div id="glossary" class="glossary"></div>
      <div class="controls">
        <button id="copyStepsBtn" class="btn">Copy steps</button>
        <button id="closeStepsBtn" class="btn primary">Close</button>
      </div>
    </div>
  </div>

  <!-- Floating Calculator Button -->
  <div id="calcButton" class="calc-button" title="Open Calculator">ðŸ§®</div>

  <!-- Calculator Popup -->
  <div id="calcPopup" class="calc-popup" aria-hidden="true" role="dialog" aria-label="Calculator">
    <div id="calcHeader" class="calc-header">Calculator <button id="calcClose" class="btn small">âœ•</button></div>
    <div class="calc-screen">
      <input id="calcDisplay" class="calc-display" type="text" aria-label="Calculator display" />
      <div class="calc-row calc-controls">
        <button id="copyCalc" class="btn small">Copy</button>
        <button id="clearCalc" class="btn small">Clear</button>
        <button id="toggleSci" class="btn small">Scientific</button>
      </div>
    </div>
    <div id="calcKeys" class="calc-keys"></div>
  </div>

<script src="/app.js" type="module"></script>
</body>
</html>
